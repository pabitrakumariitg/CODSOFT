<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yamaha Bikes-Yamaha Two Wheelers</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="x-icon" href="hd-yamaha-sign-symbol-logo-icon-png-11662377146s15oozcjpq (1).png" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <div class="container main-nav flex">
        <a href="#" class="company-logo animate__animated animate__flip">
          <img src="yamaha-motor.png" alt="company-logo" />
        </a>
        <div class="nav-links animate__fadeInRight">
          <ul class="flex">
            <li>
              <a href="#" class="product animate__fadeInDown">PRODUCTS</a>
            </li>
            <li><a href="#" class="links">DEALER</a></li>
            <li><a href="#" class="links">BUYER'S GUIDE</a></li>
            <li><a href="#" class="links">SERVICE</a></li>
            <li><a href="#" class="links">MOTOGP</a></li>
            <li><a href="#" class="links">EVENTS</a></li>
            <li><a href="#" class="links">CONTESTS</a></li>
            <li>
              <a href="#" class="links find">
                <i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li><a href="#" class="links">Virtual Gallery</a></li>
            <li>
              <a href="#" class="links"
                >Book Now<i class="fa fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="top-banner"></div>
    <div class="grey-banner">
      <div class="menu flex">
        <br />
        <div class="textbar">Home ></div>
        <div class="textbar">Products ></div>
        <div class="textbar">Bikes</div>
      </div>
    </div>

    <!-- header section -->
    <header>
      <div class="container header flex">
        <div class="header-image animate__animated animate__zoomIn">
          <img src="banner-bike-pc.jpg" alt="hero image" />
          <div class="bikes container animate__fadeInDown">BIKES</div>
        </div>
      </div>
    </header>

    <!-- bikes images-section -->
    <section class="bikes-section">
      <div class="container animate__fadeInRight">
        <div class="all-bikes-logo flex">
          <div class="bike">
            <img class="logo" src="asset 3.png" />
            <p class="bike-name">
              R15 V4<i
                class="fa fa-bluetooth"
                style="font-size: 20px; color: #0000ab"
              ></i>
              
            </p>
          </div>
          <div class="bike">
            <img class="logo animate__fadeInRight" src="color_04.png" />
            <p class="bike-name">
              FZ-S FI Ver 4.0 DLX
              <i
                class="fa fa-bluetooth"
                style="font-size: 20px; color: #0000ab"
              ></i>
            </p>
          </div>
          <div class="bike">
            <img class="logo" src="asset.png" />
            <p class="bike-name animate__fadeInRight">
              MT-15 Ver 2.0
              <i
                class="fa fa-bluetooth"
                style="font-size: 20px; color: #0000ab"
              ></i>
            </p>
            
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/fde67ea4e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
